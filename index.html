<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user"s device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap");
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Plus Jakarta Sans", sans-serif;
      font-size: 16px;
    }
    body{
      width: 100vw;
      height: 100vh auto;
      background-color: hsl(210, 60%, 98%);
      display: inline-flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-items:center;
      overflow-x: hidden;
    }
    section{
      background-color: hsl(0, 0%, 100%);
      padding: 20px;
      height: auto;
      width: 100%;
      min-width: 375px;
      max-width: 1440px;
      -webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); 
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); 
      border-radius: 20px;
      margin: 50px 0;
    }
    nav{
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    nav a{
      cursor: pointer;
    }
    .notification{
      font-size: 18px;
      font-weight: 800;
    }
    .notification span{
      background-color: hsl(219, 85%, 26%);
      padding: 2px 10px;
      font-size: 16px;
      border-radius: 25%;
      color: hsl(0, 0%, 100%);
      font-weight: 500;
      margin-left: 10px;
    }
    nav a{
      color: hsl(219, 14%, 63%);
      transition: color .5s;
    }
    nav a:hover{
      color:hsl(219, 85%, 26%);
    }
    section ul{
      margin-top: 30px;
    }
    section ul li{
      list-style: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 50px calc(100% - 50px - 10px);
      gap:10px
    } 
    section ul li[action-type="image"]{
      grid-template-columns: 50px calc(100% - 50px - 50px - 20px) 50px;
    }
    section ul li .photo{
      background-color: red;
      width: 50px;
      height: 50px;
    }
    section ul li img{
      width: 50px;
      margin: auto 0;
    }
    section ul li[read="true"]{
      background-color: hsl(210, 60%, 98%);
      transition: background-color .5s;
    }
    section ul li[read="true"]:hover{
      background-color: hsl(205, 33%, 90%);
    }
    .testando{
      /* background-color: rebeccapurple; */
    }
  </style>
</head>
<body>
  <section>
    <nav>
      <div class="notification">
        Notifications
      </div>
      <a onclick="read_all()">Mark all as read</a>
    </nav>
    <ul>
    </ul>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Carlos</a>.
  </div>
</body>
<script>
  notification = [
    {user:"Mark Webber",text:"reacted to your recent post",action:"link",result:"My first tournament today!",time:"1m ago",read:true},
    {user:"Angela Gray",text:"followed you",action:false,result:false,time:"5m ago",read:true},
    {user:"Jacob Thompson",text:"has joined your group",action:"link",result:"Chess Club",time:"1 day ago",read:true},
    {user:"Rizky Hasanuddin",text:"sent you a private message",action:"message",result:"Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and I'm already having lots of fun and improving my game.",time:"5 days ago",read:false},
    {user:"Kimberly Smith",text:"commented on your picture",action:"image",result:"assets/images/image-chess.webp",time:"1 week ago",read:false},
    {user:"Nathan Peterson",text:"reacted to your recent post",action:"strong",result:"5 end-game strategies to increase your win rate",time:"2 weeks ago",read:false},
    {user:"Anna Kim",text:"left the group",action:"strong",result:"Chess Club",time:"2 weeks ago",read:false},
  ]
  let cRead = 0
  notification.forEach(e => {
    if(e.read) c = ++cRead
    let user = `<img src="assets/images/avatar-${(e.user).replace(" ","-")}.webp">`
    let text = `<div class="text"></div>`
    let x = e.action == 'image'? image = `<img src="${e.result}">` : image = ''
    let s = `<li read="${e.read}" action-type="${e.action}">${user}${text}${image}</li>`
    $('section > ul').append(s)
  })
  $(".notification").append(`<span>${cRead}</span>`)
  const read_all = ()=>{
    notification.forEach(e => {
      if(e.read) c = e.read = false
    })
    span = $(".notification > span")
    span.fadeOut(300,()=>{span.remove()})
    $('section > ul > li[read="true"]').attr('read',false)
  }

</script>
</html>
